<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>

    <style>

        /* æ¨™é ­ï¼šæ­£ç¢ºçš„ä¸»å‰¯æ¨™èˆ‡æ’åœ– */
        .top-bar { position: sticky; top: 0; background: linear-gradient(135deg, #a4bdc5 0%, #7d9ba6 100%); color: white; padding: 60px 20px 30px; z-index: 200; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; display: flex; align-items: flex-end; justify-content: space-between; }
        .header-text { flex: 1; text-align: left; }

        .header-illustration { width: 125px; margin-bottom: -15px; }

        .date-btn { display: flex; flex-direction: column; align-items: center; min-width: 55px; padding: 10px; border-radius: 18px; background: white; border: 1px solid rgba(0,0,0,0.03); flex-shrink: 0; }
        .date-btn.active { background: var(--blue); color: white; }

        .container { padding: 15px; max-width: 500px; margin: 0 auto; }
        .card { background: white; border-radius: 22px; padding: 20px; margin-bottom: 15px; box-shadow: var(--shadow); position: relative; text-align: left; }
       
        /* TODO æ ¼å¼ä¿®å¾©ï¼šç¢ºä¿å°é½Šèˆ‡æ›è¡Œ */
        .todo-item { display: flex !important; align-items: flex-start !important; gap: 12px !important; }
        .todo-check { width: 20px; height: 20px; margin-top: 2px; flex-shrink: 0; cursor: pointer; }

        /* è¨˜å¸³é é¢æ¨£å¼ */
        .grand-total-card { background: var(--dark-blue); color: white; border-radius: 22px; padding: 25px; text-align: center; margin-top: 30px; margin-bottom: 15px; font-weight: bold; box-shadow: var(--shadow); }
        .split-row { display: flex; gap: 12px; margin-bottom: 30px; }
        .split-card { flex: 1; border-radius: 18px; padding: 15px; text-align: center; color: white; box-shadow: var(--shadow); }
        .carlos-box { background: #96afb8; }
        .ivy-box { background: #7d9ba6; }
        .wallet-subtotal { font-size: 1.1rem; color: var(--blue); font-weight: 800; margin: 25px 0 10px 5px; border-left: 4px solid var(--blue); padding-left: 10px; }
        .rate-input { width: 75px !important; padding: 4px !important; height: 28px !important; font-size: 13px !important; border: 1px solid var(--blue) !important; border-radius: 8px; margin-left: 8px !important; color: var(--blue); background: white; }

        .type-tag { font-size: 0.7rem; color: white; background: #bbb; padding: 3px 10px; border-radius: 50px; margin-bottom: 8px; display: inline-block; font-weight: 600; }
        .tag-é¤å»³ { background: #e67e22; } .tag-å’–å•¡å»³ { background: #d4a373; } .tag-æ™¯é» { background: #3498db; }
        .tag-è³¼ç‰© { background: #9b59b6; } .tag-ä½å®¿ { background: #2ecc71; } .tag-äº¤é€š { background: #f1c40f; }

        /* å½ˆå‡ºè¦–çª—èˆ‡æ¨™ç±¤ */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 400px; border-radius: 25px; padding: 25px; max-height: 85vh; overflow-y: auto; text-align: left; }
        .field-label { font-size: 0.85rem; font-weight: bold; color: var(--blue); margin-top: 12px; display: block; }
        input, select, textarea { width: 100%; padding: 12px; margin: 6px 0 10px; border: 1px solid #eee; border-radius: 12px; font-size: 16px; background: #fafafa; }
        .save-btn { background: var(--blue); color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; margin-top: 10px; cursor: pointer; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: white; display: flex; border-top: 1px solid #eee; z-index: 1000; }
        .nav-tab { flex: 1; border: none; background: none; color: #aaa; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.75rem; }
        .nav-tab.active { color: var(--blue); font-weight: bold; }
        .fab { position: fixed; bottom: 95px; right: 20px; width: 60px; height: 60px; background: var(--blue); border-radius: 50%; border: none; z-index: 500; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="header-text">
        <div class="app-main-title">The Celebration We Deserve</div>
        <div class="app-sub-title">Carlos' Birthday Trip (Yes, We Planned It Around Food)</div>
    </div>
    <div class="header-illustration"><img src="./hero.png" onerror="this.style.display='none'"></div>
</div>

<div class="date-slider" id="dateSlider"></div>
<div class="container" id="mainView"></div>
<button class="fab" onclick="openModal()"><svg viewBox="0 0 24 24" width="28" height="28" stroke="white" stroke-width="3" fill="none"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></button>

<nav class="bottom-nav">
    <button class="nav-tab active" onclick="goTab('trip')">è¡Œç¨‹</button>
    <button class="nav-tab" onclick="goTab('todo')">TODO</button>
    <button class="nav-tab" onclick="goTab('back')">å‚™æ¡ˆ</button>
    <button class="nav-tab" onclick="goTab('wallet')">è¨˜å¸³</button>
</nav>

<div id="modal" class="modal"><div class="modal-content" id="modalInner"></div></div>
<div id="imgViewer" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:3000; flex-direction:column; align-items:center; justify-content:center;" onclick="this.style.display='none'"><img id="viewImg" style="max-width:90%; border-radius:10px;"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC4PIPamZTeCwX_-RVPv4EQcQ1n_bc2wzM",
        authDomain: "carlos-trip.firebaseapp.com",
        databaseURL: "https://carlos-trip-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "carlos-trip",
        storageBucket: "carlos-trip.firebasestorage.app",
        messagingSenderId: "657708912382",
        appId: "1:657708912382:web:6640097118a7baeb5d1faf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let day = 0, tab = 'trip', editingIdx = null, tempImg = "";
    let tripData = Array(8).fill().map(()=>[]);
    let backData = [], todoData = [], wallData = [], exchangeRate = 0.21;

    db.ref('/').on('value', (s) => {
        const d = s.val() || {};
        tripData = Array(8).fill().map((_, i) => (d.trip && d.trip[i]) ? d.trip[i] : []);
        backData = d.back || []; todoData = d.todo || []; wallData = d.wallet || []; exchangeRate = d.rate || 0.21;
        render();
    });

    function sync() { db.ref('/').set({ trip: tripData, back: backData, todo: todoData, wallet: wallData, rate: exchangeRate }); }
    function goTab(t) { tab = t; render(); }
    function openNav(loc) { if(confirm(`å°èˆªè‡³ï¼š${loc}ï¼Ÿ`)) window.open("https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(loc), "_blank"); }

    function render() {
        const view = document.getElementById('mainView');
        const slider = document.getElementById('dateSlider');
        document.querySelectorAll('.nav-tab').forEach((n,i)=> n.classList.toggle('active', ['trip','todo','back','wallet'][i] === tab));
        slider.style.display = (tab === 'trip') ? 'flex' : 'none';
        let h = '';

        if(tab === 'trip') {
            let sH = '';
            for(let i=0; i<8; i++){
                let d = new Date(2025, 11, 24+i);
                sH += `<button class="date-btn ${i===day?'active':''}" onclick="day=${i};render()"><span>${['SUN','MON','TUE','WED','THU','FRI','SAT'][d.getDay()]}</span><span>${d.getDate()}</span></button>`;
            }
            slider.innerHTML = sH;
            if(day === 0) h += `<div class="card" style="text-align:center; background:#eef4f6; border:none; font-weight:800; color:var(--dark-blue);">âœˆï¸ CI154 | TPE 07:35 â†’ NGO 11:05</div>`;
            if(day === 7) h += `<div class="card" style="text-align:center; background:#eef4f6; border:none; font-weight:800; color:var(--dark-blue);">âœˆï¸ CI109 | NRT 19:30 â†’ TPE 22:45</div>`;
            tripData[day].forEach((item, idx) => {
                h += `<div class="card" onclick="openModal(${idx})"><span class="type-tag tag-${item.type}">${item.type}</span><div style="font-weight:700;">${item.time} ${item.title}</div>${item.loc ? `<div style="font-size:0.85rem; color:var(--blue); margin-top:8px; text-decoration:underline;" onclick="event.stopPropagation(); openNav('${item.loc}')">ğŸ“ ${item.loc}</div>` : ''}${item.note ? `<div style="font-size:0.8rem; color:#888; margin-top:5px; white-space:pre-wrap;">ğŸ“ ${item.note}</div>` : ''}${item.img ? `<div style="font-size:1.4rem; margin-top:10px;" onclick="event.stopPropagation(); showImg('${item.img}')">ğŸ“ƒ</div>` : ''}<div style="text-align:right;"><button style="color:#ccc; border:none; background:none; font-size:0.75rem;" onclick="event.stopPropagation(); deleteItem(${idx})">åˆªé™¤</button></div></div>`;
            });
        } else if(tab === 'todo') {
            todoData.forEach((item, idx) => {
                h += `<div class="card todo-item" onclick="openModal(${idx})"><input type="checkbox" class="todo-check" ${item.done?'checked':''} onclick="event.stopPropagation(); toggleTodo(${idx})"><span class="todo-text" style="${item.done?'text-decoration:line-through;color:#ccc':''}">${item.txt}</span><button style="color:#ccc; border:none; background:none; font-size:0.75rem;" onclick="event.stopPropagation(); deleteTodo(${idx})">åˆªé™¤</button></div>`;
            });
        } else if(tab === 'wallet') {
            h += `<div class="card">åŒ¯ç‡ 1 JPY = <input type="number" step="0.0001" class="rate-input" value="${exchangeRate}" onchange="exchangeRate=this.value;sync()"> TWD</div>`;
            let cT=0, iT=0, grand=0;
            const grouped = wallData.reduce((acc, curr) => { const d = curr.date || 'æœªåˆ†é¡'; acc[d] = acc[d] || []; acc[d].push(curr); return acc; }, {});
            Object.keys(grouped).sort().forEach(d => {
                let dSum = grouped[d].reduce((a,b)=>a+Number(b.amt), 0); grand += dSum;
                h += `<div class="wallet-subtotal">${d} ï¿¥${dSum.toLocaleString()}</div>`;
                grouped[d].forEach(item => {
                    const oIdx = wallData.indexOf(item);
                    const ntAmount = Math.round(item.amt * exchangeRate);
                    if(item.payer === 'Carlos') cT += Number(item.amt); else iT += Number(item.amt);
                    h += `<div class="card" onclick="openModal(${oIdx})"><div style="display:flex; justify-content:space-between; font-weight:700;"><span>${item.desc}</span><span>ï¿¥${Number(item.amt).toLocaleString()}</span></div><div style="font-size:0.75rem; color:#999; margin-top:5px;">ç´„ NT$ ${ntAmount.toLocaleString()} | ${item.payer} (${item.payMethod})</div><div style="text-align:right;"><button style="color:#ccc; border:none; background:none; font-size:0.75rem;" onclick="event.stopPropagation(); deleteWall(${oIdx})">åˆªé™¤</button></div></div>`;
                });
            });
            h += `<div class="grand-total-card">ç¸½æ”¯å‡ºçµç®—ï¼šï¿¥${grand.toLocaleString()}<br><span style="font-size:0.8rem; opacity:0.8;">ç´„ NT$ ${Math.round(grand*exchangeRate).toLocaleString()}</span></div>`;
            h += `<div class="split-row"><div class="split-card carlos-box">Carlos<br><b>ï¿¥${cT.toLocaleString()}</b><br><small>NT$ ${Math.round(cT*exchangeRate).toLocaleString()}</small></div><div class="split-card ivy-box">Ivy<br><b>ï¿¥${iT.toLocaleString()}</b><br><small>NT$ ${Math.round(iT*exchangeRate).toLocaleString()}</small></div></div>`;
        } else if(tab === 'back') {
            backData.forEach((item, idx) => {
                h += `<div class="card" onclick="openModal(${idx})"><b>${item.title}</b>${item.loc ? `<div style="font-size:0.85rem; color:var(--blue); margin-top:8px; text-decoration:underline;" onclick="event.stopPropagation(); openNav('${item.loc}')">ğŸ“ ${item.loc}</div>` : ''}<div style="text-align:right;"><button style="color:#ccc; border:none; background:none; font-size:0.75rem;" onclick="event.stopPropagation(); deleteBack(${idx})">åˆªé™¤</button></div></div>`;
            });
        }
        view.innerHTML = h || '<div style="text-align:center;padding:100px 0;color:#ccc;">å°šç„¡è³‡æ–™</div>';
    }

    function openModal(idx = null) {
        editingIdx = idx; const inner = document.getElementById('modalInner'); document.getElementById('modal').style.display = 'flex';
        if(tab === 'trip') {
            const d = idx !== null ? tripData[day][idx] : {type:'æ™¯é»', title:'', time:'09:00', loc:'', note:'', img:''};
            tempImg = d.img || "";
            inner.innerHTML = `<h3>è¡Œç¨‹è¦åŠƒ</h3><span class="field-label">é¡å‹</span><select id="f_type">${['æ™¯é»','é¤å»³','å’–å•¡å»³','è³¼ç‰©','ä½å®¿','äº¤é€š'].map(t=>`<option ${d.type===t?'selected':''}>${t}</option>`).join('')}</select><span class="field-label">åç¨±</span><input id="f_title" value="${d.title}"><span class="field-label">æ™‚é–“</span><input id="f_time" type="time" value="${d.time}"><span class="field-label">åœ°å€</span><input id="f_loc" value="${d.loc||''}"><span class="field-label">å‚™è¨»</span><textarea id="f_note">${d.note||''}</textarea><span class="field-label">ç…§ç‰‡</span><div id="pv_box" onclick="document.getElementById('f_img').click()" style="border:2px dashed #ddd; padding:20px; text-align:center; border-radius:12px; cursor:pointer;">${tempImg?`<img src="${tempImg}" style="width:100%">`:`ğŸ“¸ é»æ“Šä¸Šå‚³ç…§ç‰‡`}</div><div id="btn_zone" style="margin-top:10px;">${tempImg?`<button type="button" class="save-btn" style="background:#ff7675;" onclick="removeTempImg()">ç§»é™¤ç…§ç‰‡</button>`:''}</div><input type="file" id="f_img" style="display:none" accept="image/*" onchange="handleImg(this.files[0])"><button class="save-btn" onclick="saveTrip()">å„²å­˜åŒæ­¥</button>`;
        } else if(tab === 'todo') {
            const d = idx !== null ? todoData[idx] : {txt:''};
            inner.innerHTML = `<h3>TODO</h3><span class="field-label">å¾…è¾¦é …ç›®</span><input id="t_t" value="${d.txt}"><button class="save-btn" onclick="saveTodo()">å„²å­˜</button>`;
        } else if(tab === 'wallet') {
            const d = idx !== null ? wallData[idx] : {desc:'', amt:'', payer:'Carlos', payMethod:'åˆ·å¡', date: new Date().toISOString().split('T')[0]};
            inner.innerHTML = `<h3>è¨˜å¸³</h3><span class="field-label">æ—¥æœŸ</span><input type="date" id="w_date" value="${d.date}"><span class="field-label">é …ç›®</span><input id="w_d" value="${d.desc}"><span class="field-label">é‡‘é¡ (JPY)</span><input id="w_a" type="number" value="${d.amt}"><span class="field-label">æ”¯ä»˜äºº</span><select id="w_p"><option ${d.payer==='Carlos'?'selected':''}>Carlos</option><option ${d.payer==='Ivy'?'selected':''}>Ivy</option></select><span class="field-label">æ–¹å¼</span><select id="w_m">${['åˆ·å¡','ç¾é‡‘','äº¤é€šå¡'].map(m=>`<option ${d.payMethod===m?'selected':''}>${m}</option>`).join('')}</select><button class="save-btn" onclick="saveWall()">å„²å­˜</button>`;
        } else if(tab === 'back') {
            const d = idx !== null ? backData[idx] : {title:'', loc:''};
            inner.innerHTML = `<h3>å‚™æ¡ˆ</h3><span class="field-label">é …ç›®åç¨±</span><input id="b_t" value="${d.title}"><span class="field-label">åœ°å€</span><input id="b_l" value="${d.loc||''}"><button class="save-btn" onclick="saveBack()">å„²å­˜</button>`;
        }
        inner.innerHTML += `<button class="save-btn" style="background:#eee;color:#666" onclick="closeModal()">å–æ¶ˆ</button>`;
    }

    function handleImg(f) {
        if(!f) return;
        const r = new FileReader();
        r.onload = (e) => {
            const i = new Image();
            i.onload = () => {
                const c = document.createElement('canvas');
                const MAX = 600; let w = i.width, h = i.height;
                if(w > MAX) { h *= MAX/w; w = MAX; }
                c.width = w; c.height = h;
                c.getContext('2d').drawImage(i, 0, 0, w, h);
                tempImg = c.toDataURL('image/jpeg', 0.6);
                document.getElementById('pv_box').innerHTML = `<img src="${tempImg}" style="width:100%">`;
                document.getElementById('btn_zone').innerHTML = `<button type="button" class="save-btn" style="background:#ff7675;" onclick="removeTempImg()">ç§»é™¤ç…§ç‰‡</button>`;
            };
            i.src = e.target.result;
        };
        r.readAsDataURL(f);
    }

    function removeTempImg() { tempImg = ""; document.getElementById('pv_box').innerHTML = `ğŸ“¸ é»æ“Šä¸Šå‚³ç…§ç‰‡`; document.getElementById('btn_zone').innerHTML = ""; }
    function saveTrip() { const o = { type: document.getElementById('f_type').value, title: document.getElementById('f_title').value, time: document.getElementById('f_time').value, loc: document.getElementById('f_loc').value, note: document.getElementById('f_note').value, img: tempImg }; if(editingIdx!==null) tripData[day][editingIdx] = o; else tripData[day].push(o); sync(); closeModal(); }
    function saveTodo() { const t = document.getElementById('t_t').value; if(editingIdx!==null) todoData[editingIdx].txt = t; else todoData.push({txt:t, done:false}); sync(); closeModal(); }
    function saveWall() { const o = { desc: document.getElementById('w_d').value, amt: document.getElementById('w_a').value, payer: document.getElementById('w_p').value, payMethod: document.getElementById('w_m').value, date: document.getElementById('w_date').value }; if(editingIdx!==null) wallData[editingIdx] = o; else wallData.push(o); sync(); closeModal(); }
    function saveBack() { const o = { title: document.getElementById('b_t').value, loc: document.getElementById('b_l').value }; if(editingIdx!==null) backData[editingIdx] = o; else backData.push(o); sync(); closeModal(); }
    function toggleTodo(i) { todoData[i].done = !todoData[i].done; sync(); }
    function deleteItem(i) { if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')){ tripData[day].splice(i,1); sync(); } }
    function deleteTodo(i) { if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')){ todoData.splice(i,1); sync(); } }
    function deleteWall(i) { if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')){ wallData.splice(i,1); sync(); } }
    function deleteBack(i) { if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')){ backData.splice(i,1); sync(); } }
    function showImg(src) { document.getElementById('viewImg').src=src; document.getElementById('imgViewer').style.display='flex'; }
    function closeModal() { document.getElementById('modal').style.display='none'; tempImg=""; editingIdx=null; }
    render();
</script>
</body>
</html>
