    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="fonts.googleapis.com" rel="stylesheet">
    <script src="cdn.jsdelivr.net"></script>
    <style>
        /* --- 基礎變數與佈局 --- */
        :root {
            --primary-blue: #1a73e8;
            --sidebar-width: 380px;
            --border-color: #dadce0;
            --bg-gray: #f8f9fa;
        }

        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: 'Google Sans', sans-serif;
            color: #3c4043;
            background: #fff;
        }

        /* --- 側邊欄 --- */
        #sidebar {
            width: var(--sidebar-width);
            height: 100%;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding-top: env(safe-area-inset-top); /* 針對 iOS 瀏海優化 */
        }

        .header { padding: 20px; border-bottom: 1px solid var(--border-color); }
        h1 { font-size: 22px; color: var(--primary-blue); margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }

        /* --- 天數選擇 --- */
        .day-tabs { display: flex; gap: 10px; overflow-x: auto; padding: 10px 20px; scrollbar-width: none; }
        .day-tab {
            padding: 8px 16px; border: 1px solid var(--border-color);
            border-radius: 20px; cursor: pointer; white-space: nowrap; font-size: 14px;
        }
        .day-tab.active { background: var(--primary-blue); color: white; border-color: var(--primary-blue); }

        /* --- 修正：新增行程區塊樣式一致化 --- */
        .add-place-container {
            padding: 20px;
            background-color: var(--bg-gray);
            border-bottom: 1px solid var(--border-color);
        }

        .input-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* 關鍵優化：確保抵達時間 (time) 與其他文字框在尺寸與色調上完全同步 */
        .input-form input {
            width: 100%;
            height: 44px;               /* 統一高度，適合行動端手指點擊 */
            padding: 0 14px;            /* 統一內距 */
            border: 1px solid var(--border-color); /* 統一使用 Google 標準灰 */
            border-radius: 8px;         /* 統一圓角，與現代介面對齊 */
            font-size: 15px;            /* 統一字型大小 */
            box-sizing: border-box;     /* 關鍵：防止寬度跑版 */
            outline: none;
            background-color: #ffffff;
            color: #3c4043;
            font-family: inherit;       /* 確保字體繼承 Google Sans */
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        /* 移除 iOS 針對 type="time" 的預設樣式不一致感 */
        .input-form input[type="time"] {
            cursor: pointer;
            -webkit-appearance: none;
            min-height: 44px;
        }

        .input-form input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 1px var(--primary-blue);
        }

        .btn-submit {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            transition: background 0.2s;
        }
        .btn-submit:hover { background-color: #1557b0; }

        /* --- 行程項目樣式 --- */
        .place-list { flex: 1; }
        .place-item {
            padding: 16px 24px;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            gap: 16px;
            cursor: pointer;
        }
        .time-badge {
            color: var(--primary-blue);
            font-weight: 700;
            font-size: 14px;
            min-width: 45px;
        }
        .place-content h3 { font-size: 16px; margin-bottom: 4px; font-weight: 500; }
        .place-content p { font-size: 13px; color: #70757a; line-height: 1.4; }

        #map { flex: 1; background: #e5e3df; }
    </style>
</head>
<body>

<div id="sidebar">

    </div>

    <!-- 修正後的新增介面：時間框、地點框、活動框已完全一致 -->

        <div class="input-form">
            <input type="time" id="new-time" value="09:00" title="抵達時間">
            <input type="text" id="new-name" placeholder="要去摘哪顆星？(地點)">

            <button class="btn-submit" onclick="addNewPlace()">加入生日地圖</button>
