<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>The Celebration We Deserve</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --blue: #7d9ba6;
            --dark-blue: #5c7b84;
            --bg: #f8fafb;
            --text: #2c3e50;
            --shadow: 0 10px 25px rgba(125, 155, 166, 0.12);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
       
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg); color: var(--text); margin: 0; padding-bottom: 120px;
            -webkit-font-smoothing: antialiased;
        }
       
        /* --- 頂部區塊 --- */
        .top-bar {
            position: sticky; top: 0;
            background: linear-gradient(135deg, #a4bdc5 0%, #7d9ba6 100%);
            color: white; padding: 60px 20px 30px; z-index: 200;
            border-bottom-left-radius: 40px; border-bottom-right-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex; align-items: flex-end; justify-content: space-between;
        }
        .header-text { flex: 1; z-index: 2; }
        .app-main-title { font-size: 1.45rem; font-weight: 800; margin: 0; line-height: 1.2; }
        .app-sub-title { font-size: 0.75rem; opacity: 0.95; margin-top: 8px; font-weight: 500; line-height: 1.4; }
       
        /* 插圖優化：強制顯示比例 */
        .header-illustration { width: 120px; min-height: 80px; z-index: 1; margin-bottom: -10px; }
        .header-illustration img { width: 100%; height: auto; display: block; border-radius: 12px; }

        /* --- 日期滑桿 --- */
        .date-slider { display: flex; overflow-x: auto; background: rgba(248, 250, 251, 0.85); backdrop-filter: blur(15px); padding: 15px; gap: 12px; position: sticky; top: 155px; z-index: 90; scrollbar-width: none; }
        .date-btn { display: flex; flex-direction: column; align-items: center; min-width: 55px; height: 70px; padding: 10px; border-radius: 18px; background: white; border: 1px solid rgba(0,0,0,0.03); flex-shrink: 0; transition: all 0.2s; }
        .date-btn.active { background: var(--blue); color: white; box-shadow: 0 8px 15px rgba(125, 155, 166, 0.3); }

        .container { padding: 15px; max-width: 500px; margin: 0 auto; }
        .card { background: white; border-radius: 22px; padding: 20px; margin-bottom: 15px; box-shadow: var(--shadow); transition: transform 0.2s; border: 1px solid rgba(255,255,255,0.5); }
        .card:active { transform: scale(0.97); }

        /* --- TODO 修正：強制靠左對齊 --- */
        .todo-item {
            display: flex !important;
            align-items: center !important;
            justify-content: flex-start !important;
            text-align: left !important;
            gap: 15px;
        }
        .todo-text {
            font-weight: 600;
            flex: 1;
            text-align: left !important;
            display: inline-block;
        }

        /* --- 記帳與標籤 --- */
        .type-tag { font-size: 0.7rem; color: white; background: #bbb; padding: 3px 10px; border-radius: 50px; margin-bottom: 8px; display: inline-block; font-weight: 600; }
        .tag-餐廳 { background: #e67e22; } .tag-咖啡廳 { background: #d4a373; } .tag-景點 { background: #3498db; }
        .tag-購物 { background: #9b59b6; } .tag-住宿 { background: #2ecc71; } .tag-交通 { background: #f1c40f; }
        .wallet-subtotal { font-size: 1.1rem; color: var(--blue); font-weight: 800; margin: 20px 0 10px 5px; border-left: 4px solid var(--blue); padding-left: 10px; }
        .split-cards { display: flex; gap: 10px; }
        .split-card { flex: 1; background: white; border-radius: 20px; padding: 15px; text-align: center; border: 1px solid #eee; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: rgba(255,255,255,0.95); backdrop-filter: blur(15px); display: flex; border-top: 1px solid #eee; z-index: 1000; }
        .nav-tab { flex: 1; border: none; background: none; color: #aaa; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.75rem; cursor: pointer; }
        .nav-tab.active { color: var(--blue); font-weight: bold; }
        .fab { position: fixed; bottom: 95px; right: 20px; width: 60px; height: 60px; background: var(--blue); border-radius: 50%; border: none; z-index: 500; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(0,0,0,0.15); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 400px; border-radius: 25px; padding: 25px; max-height: 85vh; overflow-y: auto; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #eee; border-radius: 12px; font-size: 16px; background: #fafafa; }
        .save-btn { background: var(--blue); color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; margin-top: 15px; cursor: pointer; }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="header-text">
        <div class="app-main-title">The Celebration We Deserve</div>
        <div class="app-sub-title">Carlos' Birthday Trip<br>(Yes, We Planned It Around Food)</div>
    </div>
    <div class="header-illustration">
        <img src="hero.png" alt="生日插圖" id="heroImg">
    </div>
</div>

<div class="date-slider" id="dateSlider"></div>
<div class="container" id="mainView"></div>

<button class="fab" onclick="openModal()"><svg viewBox="0 0 24 24" width="28" height="28" stroke="white" stroke-width="3" fill="none"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></button>

<nav class="bottom-nav">
    <button class="nav-tab active" onclick="goTab('trip')">行程</button>
    <button class="nav-tab" onclick="goTab('todo')">TODO</button>
    <button class="nav-tab" onclick="goTab('back')">備案</button>
    <button class="nav-tab" onclick="goTab('wallet')">記帳</button>
</nav>

<div id="modal" class="modal"><div class="modal-content" id="modalInner"></div></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC4PIPamZTeCwX_-RVPv4EQcQ1n_bc2wzM",
        authDomain: "carlos-trip.firebaseapp.com",
        databaseURL: "https://carlos-trip-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "carlos-trip",
        storageBucket: "carlos-trip.firebasestorage.app",
        messagingSenderId: "657708912382",
        appId: "1:657708912382:web:6640097118a7baeb5d1faf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let day = 0, tab = 'trip', editingIdx = null;
    let tripData = Array(8).fill().map(()=>[]);
    let backData = [], todoData = [], wallData = [], exchangeRate = 0.21;

    db.ref('/').on('value', (s) => {
        const d = s.val() || {};
        const rawTrip = d.trip || [];
        tripData = Array(8).fill().map((_, i) => rawTrip[i] || []);
        backData = d.back || [];
        todoData = d.todo || [];
        wallData = d.wallet || [];
        exchangeRate = d.rate || 0.21;
        render();
    });

    function sync() { db.ref('/').set({ trip: tripData, back: backData, todo: todoData, wallet: wallData, rate: exchangeRate }); }
    function formatNum(n) { return Number(n || 0).toLocaleString(); }
    function goTab(t) { tab = t; render(); }
   
    function render() {
        const view = document.getElementById('mainView');
        const slider = document.getElementById('dateSlider');
        document.querySelectorAll('.nav-tab').forEach((n,i)=> {
            const tabs = ['trip','todo','back','wallet'];
            n.classList.toggle('active', tabs[i] === tab);
        });
        slider.style.display = (tab === 'trip') ? 'flex' : 'none';
       
        let h = '';
        if(tab === 'trip') {
            let sH = '';
            for(let i=0; i<8; i++){
                let d = new Date(2025, 11, 24+i);
                sH += `<button class="date-btn ${i===day?'active':''}" onclick="day=${i};render()">
                    <span>${['SUN','MON','TUE','WED','THU','FRI','SAT'][d.getDay()]}</span>
                    <span>${d.getDate()}</span>
                </button>`;
            }
            slider.innerHTML = sH;
            (tripData[day] || []).forEach((item, idx) => {
                h += `<div class="card" onclick="openModal(${idx})">
                    <span class="type-tag tag-${item.type}">${item.type}</span>
                    <div style="font-weight:700;">${item.time} ${item.title}</div>
                    <div style="text-align:right;"><button class="del-btn" onclick="event.stopPropagation(); deleteItem(${idx})">刪除</button></div>
                </div>`;
            });
        } else if(tab === 'todo') {
            todoData.forEach((item, idx) => {
                h += `<div class="card todo-item" onclick="openModal(${idx})">
                    <input type="checkbox" ${item.done?'checked':''} onclick="event.stopPropagation(); toggleTodo(${idx})">
                    <span class="todo-text" style="${item.done?'text-decoration:line-through;color:#ccc':''}">${item.txt}</span>
                    <button class="del-btn" onclick="event.stopPropagation(); deleteTodo(${idx})">刪除</button>
                </div>`;
            });
        } else if(tab === 'wallet') {
            let grandTotal = wallData.reduce((a,b)=>a+Number(b.amt), 0);
            h += `<div class="card" style="background:var(--blue); color:white; text-align:center;">總預算消費: ￥${formatNum(grandTotal)}</div>`;
            wallData.forEach((item, idx) => {
                h += `<div class="card">
                    <div style="display:flex; justify-content:space-between;"><b>${item.desc}</b> <span>￥${formatNum(item.amt)}</span></div>
                    <div style="text-align:right; margin-top:5px;"><button class="del-btn" onclick="deleteWall(${idx})">刪除</button></div>
                </div>`;
            });
        } else if(tab === 'back') {
            backData.forEach((item, idx) => {
                h += `<div class="card" onclick="openModal(${idx})"><b>${item.title}</b><div style="text-align:right;"><button class="del-btn" onclick="event.stopPropagation(); deleteBack(${idx})">刪除</button></div></div>`;
            });
        }
        view.innerHTML = h || '<div style="text-align:center;padding:100px 0;color:#ccc;">尚無資料</div>';
    }

    function openModal(idx = null) {
        editingIdx = idx; const inner = document.getElementById('modalInner'); document.getElementById('modal').style.display = 'flex';
        if(tab === 'trip') {
            const d = idx !== null ? tripData[day][idx] : {type:'景點', title:'', time:'09:00'};
            inner.innerHTML = `<h3>行程規劃</h3><select id="f_type"><option>景點</option><option>餐廳</option><option>咖啡廳</option></select><input id="f_title" placeholder="名稱" value="${d.title}"><input id="f_time" type="time" value="${d.time}"><button class="save-btn" onclick="saveTrip()">儲存同步</button><button class="save-btn" style="background:#eee;color:#666" onclick="closeModal()">取消</button>`;
        } else if(tab === 'todo') {
            const d = idx !== null ? todoData[idx] : {txt:''};
            inner.innerHTML = `<h3>TODO</h3><input id="t_t" placeholder="內容" value="${d.txt}"><button class="save-btn" onclick="saveTodo()">儲存</button>`;
        } else if(tab === 'wallet') {
            inner.innerHTML = `<h3>記帳</h3><input id="w_d" placeholder="消費項目"><input id="w_a" type="number" placeholder="日幣金額"><button class="save-btn" onclick="saveWall()">儲存</button>`;
        } else if(tab === 'back') {
            const d = idx !== null ? backData[idx] : {title:''};
            inner.innerHTML = `<h3>備案</h3><input id="b_t" placeholder="名稱" value="${d.title}"><button class="save-btn" onclick="saveBack()">儲存</button>`;
        }
    }

    function saveTrip() {
        const o = { type: document.getElementById('f_type').value, title: document.getElementById('f_title').value, time: document.getElementById('f_time').value };
        if(editingIdx!==null) tripData[day][editingIdx] = o; else tripData[day].push(o);
        tripData[day].sort((a,b)=>a.time.localeCompare(b.time)); sync(); closeModal();
    }
    function saveTodo() { const t = document.getElementById('t_t').value; if(editingIdx!==null) todoData[editingIdx].txt = t; else todoData.push({txt:t, done:false}); sync(); closeModal(); }
    function saveWall() { const o = { date: new Date().toISOString().split('T')[0], desc: document.getElementById('w_d').value, amt: document.getElementById('w_a').value }; wallData.push(o); sync(); closeModal(); }
    function saveBack() { const t = document.getElementById('b_t').value; if(editingIdx!==null) backData[editingIdx].title = t; else backData.push({title:t}); sync(); closeModal(); }
    function toggleTodo(i) { todoData[i].done = !todoData[i].done; sync(); }
    function deleteItem(i) { tripData[day].splice(i,1); sync(); }
    function deleteWall(i) { wallData.splice(i,1); sync(); }
    function deleteTodo(i) { todoData.splice(i,1); sync(); }
    function deleteBack(i) { backData.splice(i,1); sync(); }
    function closeModal() { document.getElementById('modal').style.display='none'; }

    render();
</script>
</body>
</html>
